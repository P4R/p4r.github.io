<!--more-->

<h4 id="que-es-el-port-knocking">¿Que es el Port Knocking?</h4>

<p>El Port Knocking es un mecanismo para abrir puertos externamente en un firewall mediante una secuencia
preestablecida de intentos de conexión a puertos que se encuentran cerrados. Una vez que el firewall recibe
una secuencia de conexión correcta, sus reglas son modificadas para permitir al host que realizó los intentos
conectarse a un puerto específico.</p>

<p>El propósito principal del golpeo de puertos es prevenir un escaneo de puertos por parte de un atacante que busca
posibles servicios vulnerables. Como los mismos solo se abren ante un golpeo de puertos correcto. Normalmente los
puertos donde se brindan los servicios se muestran aparentemente cerrados.</p>

<p>Por lo general este mecanismo se implementa configurando un servicio para que revise el log del firewall para
detectar esta secuencia de intentos de conexión.</p>

<h4 id="la-aplicacin">La aplicación</h4>

<p>La aplicación Knock the Port esta realizada en Android utilizando Java y el IDE Android Studio.
Esta aplicación se ha desarrollado para permitir enviar secuencias de port knocking a un servidor
de forma rápida y sencilla ya que en la actualidad es bastante frecuente utilizar los dispositivos móviles
para todo.</p>

<p>Como características de la aplicación cabe destacar que se han seguido las guías de diseño de Material Design,
se ha traducido a varios idiomas para facilitar el uso al usuario y se ha utilizado un nivel de API bastante
pequeño para permitir la compatibilidad con la mayoría de dispositivos Android ya que solo se requiere la versión
4.0 o superior para poder instalar la aplicación.</p>

<p>La aplicación se puede descargar en el <a href="https://play.google.com/store/apps/details?id=com.albujer.pere.knocktheport" target="_blank">Play Store</a>.
El código fuente del proyecto se puede encontrar en <a href="https://github.com/P4R/knocktheport" target="_blank">Github</a>.</p>
