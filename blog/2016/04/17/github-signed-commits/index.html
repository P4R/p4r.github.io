  <h1 class="paper-font-display1">Commits verificados en Github</h1>
  <h4 class="paper-font-subhead" id="date">17 de Abril de 2016</h4>

  <div id="post-content">
    <p>Hace unos días apareció la opción de los commits verificados en Github, para utilizar esta opción 
simplemente hay que firmar los commits con GPG.</p>

<!--more-->

<p>Para configurar esta característica en Linux y OSX debemos seguir los siguientes pasos:</p>

<ul>
  <li>Lo primero que tenemos que hacer es comprobar si ya tenemos una llave de GPG en nuestro PC.
Para ello utilizaremos el siguiente comando.</li>
</ul>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="gp">$ </span>gpg --list-keys</code></pre></figure>

<ul>
  <li>En caso de no tener ninguna llave podremos generar una con el siguiente comando.
    <ul>
      <li>Es importante que al generar la llave introduzcamos el email que usemos en Github.</li>
    </ul>
  </li>
</ul>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="gp">$ </span>gpg --gen-key</code></pre></figure>

<ul>
  <li>Una vez generada la llave podremos consultarla con el comando anterior.</li>
</ul>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="gp">$ </span>gpg --list-keys
/Users/hubot/.gnupg/pubring.gpg
------------------------------------
pub   4096R/A8F99211 2016-04-05
uid                  Hubot 
sub   4096R/Z832QR89 2016-04-05</code></pre></figure>

<ul>
  <li>Tras en anterior comando obtendremos el ID de la llave en este caso <strong><code class="highlighter-rouge">A8F99211</code></strong>. Ahora exportaremos
la llave en formato ASCII armor con el siguiente comando.</li>
</ul>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="gp">$ </span>gpg --armor --export A8F99211</code></pre></figure>

<ul>
  <li>
    <p>Una vez exportada la llave la podremos copiar y añadir a nuestra cuenta de Github. Para ello hay que ir
a la <a href="https://github.com/settings/keys" target="_blank">Configuración de llaves de Github</a> y pulsaremos el botón
<strong>New GPG Key</strong> el cual nos permitirá pegar la llave y añadirla.</p>
  </li>
  <li>
    <p>Finalmente nos faltaría añadir la llave a nuestra configuración local de git utilizando el ID anterior
(<strong><code class="highlighter-rouge">A8F99211</code></strong>). Para ello utilizaremos el siguiente comando.</p>
  </li>
</ul>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="gp">$ </span>git config --global user.signingkey public GPG key A8F99211</code></pre></figure>

<p>Ahora ya podemos realizar commits firmados con el siguiente comando.</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">git commit -S -m <span class="s2">"Mensaje commit"</span></code></pre></figure>

<p>Una vez hagamos push de estos commits ya deberíamos verlos como verificados.</p>
