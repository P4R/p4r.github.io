<!doctype html>
<html>

{% include head.html %}

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <div class="profile-image"></div>
        <nav-image src="{{ site.baseurl }}/images/material-bg.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a href="{{ site.baseurl }}/"><iron-icon icon="home"></iron-icon><span>Inicio</span></a>
          <a href="{{ site.baseurl }}/blog"><iron-icon icon="icons:chrome-reader-mode"></iron-icon><span>Blog</span></a>
          <a href="{{ site.baseurl }}/projects"><iron-icon icon="icons:polymer"></iron-icon><span>Proyectos</span></a>
          <a href="{{ site.baseurl }}/about"><iron-icon icon="social:person"></iron-icon><span>Acerca de m√≠</span></a>
          <a href="{{ site.baseurl }}/archive"><iron-icon icon="history"></iron-icon><span>Archivo</span></a>
          <a data-route="contact" href="{{ site.baseurl }}/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS</span></a>
        </paper-menu>

        <my-nav-subheader></my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank"><iron-icon icon="fa:github"></iron-icon><span>Mi Github</span></a>
          {% endif %}
          {% if site.paypal_donations %}
          <a href="{{ site.paypal_donations }}" target="_blank"><iron-icon icon="fa:paypal"></iron-icon><span>Donaciones</span></a>
          {% endif %}
          {% if site.email_1 and site.email_2 and site.email_3 %}
          <a data-route="contact" href="{{ site.baseurl }}/contact"><iron-icon icon="mail"></iron-icon><span>Contacto</span></a>
          {% endif %}
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; {{ site.time | date: '%Y' }}, {{ site.author }}</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header condensed-header-height="56">
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="medium-tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <!-- Application name -->
        <div class="top top-container title">{{ site.title }}</div>
        <span class="space"></span>

        <!-- Toolbar icons -->\
        <div class="top top-container">
          <my-search-bar class="top" id="search-input" searchjson="{{ site.baseurl }}/search.json"></my-search-bar>
        </div>

        <div class="middle middle-container">
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <!--<div class="bottom-title">{{ site.subtitle }}</div>-->
          <div class="bottom-title">{{ site.subtitle }}</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">{{ content }}</div>

    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script async src="{{ site.baseurl }}/scripts/app.js"></script>
<!-- endbuild-->

{% include analytics.html %}

</body>

</html>
