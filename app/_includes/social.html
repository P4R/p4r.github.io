  <div class="share section">
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <paper-icon-button icon="fa:facebook"></paper-icon-button></a>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <paper-icon-button icon="fa:twitter"></paper-icon-button></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      <paper-icon-button icon="fa:google-plus"></paper-icon-button></a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ excerpt }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
      <paper-icon-button icon="fa:linkedin"></paper-icon-button></a>
    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">
      <paper-icon-button icon="fa:reddit"></paper-icon-button></a>
    <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&name={[ page.title }}&description={{ excerpt }}" rel="nofollow" target="_blank" title="Share on Tumblr">
      <paper-icon-button icon="fa:tumblr"></paper-icon-button></a>
  </div>
